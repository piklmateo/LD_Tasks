<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task-3</title>
  </head>
  <body>
    <swiper-element>
      <section class="carousel">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/slide-img-1.jpg" alt="slide-img-1" /></div>
            <div class="swiper-slide"><img src="assets/slide-img-2.jpg" alt="slide-img-2" /></div>
            <div class="swiper-slide"><img src="assets/slide-img-3.jpg" alt="slide-img-3" /></div>
            <div class="swiper-slide"><img src="assets/slide-img-4.jpg" alt="slide-img-4" /></div>
            <div class="swiper-slide"><img src="assets/slide-img-2.jpg" alt="slide-img-5" /></div>
          </div>

          <div class="custom-navigation">
            <img class="nav-left" src="assets/arrow_back.png" alt="" />
            <img class="nav-right" src="assets/arrow_forward.png" alt="" />
          </div>
        </div>
      </section>
      <div class="btn-toggle-wrapper"><button class="btn-toggle-swiper">Destroy swiper</button></div>
    </swiper-element>
    <script src="index.js" type="module"></script>
  </body>
</html>
